{% extends "base.html" %}

{% block content %}

<div class="main-prediction-container mt-5">

    <div class="data-container d-flex justify-content-between">
        <div>
            <img
              class="prediction-img"
              src="{{url_for('static',filename='images/Prediction_Page.png')}}"
              alt="Diabetes Prediction.."
            />
          </div>
        <div class="form-container px-5">

            <p class="text-center predict-page-title">Assess Your Diabetes</p>
            <div class="horizontal-separator mb-4 mx-auto"></div>

            <form >
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" aria-describedby="ageHelp">
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="pregnancies" class="form-label">Pregnancies</label>
                        <input type="number" class="form-control" id="pregnancies">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="glucose" class="form-label">Glucose</label>
                        <input type="number" class="form-control" id="glucose">
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="bloodPressure" class="form-label">Blood Pressure</label>
                        <input type="number" class="form-control" id="bloodPressure">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="skinThickness" class="form-label">Skin Thickness</label>
                        <input type="number" class="form-control" id="skinThickness">
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="insulin" class="form-label">Insulin</label>
                        <input type="number" class="form-control" id="insulin">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="bmi" class="form-label">BMI (Body Mass Index)</label>
                        <input type="number" class="form-control" id="bmi">
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="diabetesPedigreeFunction" class="form-label">Diabetes Pedigree Function</label>
                        <input type="number" class="form-control" id="diabetesPedigreeFunction">
                    </div>
                </div>
                <button type="submit" class="btn predict-btn px-2 d-block mx-auto py-1 fs-5">Check Result</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
